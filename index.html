<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery task</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper container p-2">
      <div class="row">
        <div class="col-12">
          <div
            class="container justify-content-center align-items-center mx-0 px-0"
          >
            <div class="row">
              <p class="col-12 mt-3 fw-bold">Galeria zdjęć</p>
            </div>
            <div class="mx-auto mx-sm-0 images-container row col-md-8 col-xl-6">
              <div class="col-7 p-2 ps-0">
                <div class="img-container h-100 rounded-3">
                  <img
                    class="h-100 w-100 rounded-3"
                    src="./images/img-1.webp"
                    alt="Bunch of people studying"
                  />
                </div>
              </div>
              <div class="col-5 p-2">
                <div class="img-container h-100">
                  <img
                    class="h-100 w-100 rounded-3"
                    src="./images/img-2.webp"
                    alt="Bunch of people studying"
                  />
                </div>
              </div>
              <div class="col-24 p-2 ps-0">
                <div class="img-container h-100">
                  <img
                    class="h-100 w-100 rounded-3"
                    src="./images/img-3.webp"
                    alt="Bunch of people studying"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <p class="col-12 fw-bold mt-5 mb-0">Galeria zdjęć slider</p>
            </div>
            <div class="row">
              <div class="col-12">
                <div
                  class="carousel slide mt-4 mx-0 pt-5 col-md-12 col-lg-10 col-xl-8"
                  data-bs-ride="carousel"
                  id="carouselExampleSlider"
                >
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <div class="col-4">
                        <div class="card border-0">
                          <div class="card-body p-0 border-0">
                            <img
                              class="img-fluid rounded-4"
                              src="./images/img-1.webp"
                              alt="Bunch of people studying"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="col-4">
                        <div class="card border-0">
                          <div class="card-body p-0 border-0">
                            <img
                              class="img-fluid rounded-4"
                              src="./images/img-2.webp"
                              alt="Bunch of people studying"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="carousel-item">
                      <div class="col-4">
                        <div class="card border-0">
                          <div class="card-body p-0 border-0">
                            <img
                              class="img-fluid rounded-4"
                              src="./images/img-3.webp"
                              alt="Bunch of people studying"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4 mt-lg-5">
                    <div
                      class="col-12 d-flex justify-content-center align-items-center"
                    >
                      <button
                        class="col-1 carousel-control-prev border border-2 border-dark me-0 me-md-1"
                        type="button"
                        data-bs-target="#carouselExampleSlider"
                        data-bs-slide="prev"
                      >
                        <span
                          class="carousel-control-prev-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                      <button
                        class="col-1 carousel-control-next border border-2 border-dark ms-0 ms-md-1"
                        type="button"
                        data-bs-target="#carouselExampleSlider"
                        data-bs-slide="next"
                      >
                        <span
                          class="carousel-control-next-icon"
                          aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-12 col-lg-10">
                <p class="fw-bold my-5">Galeria zdjęć wydarzenie</p>
                <div
                  id="carouselExampleIndicators"
                  class="carousel carousel-fade"
                  data-interval="false"
                >
                  <div class="carousel-inner border border-3 border-primary">
                    <div
                      class="carousel-item-text py-2 ps-3 py-md-3 ps-md-5 text-light"
                    >
                      Galeria zdjęcie <span>1</span>
                    </div>
                    <div class="carousel-item active">
                      <img
                        src="./images/img-1.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-3.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-4.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-3.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-4.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="prev"
                    >
                      <span
                        class="carousel-control-prev-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide="next"
                    >
                      <span
                        class="carousel-control-next-icon"
                        aria-hidden="true"
                      ></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <div class="carousel-indicators mx-0 justify-content-between">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="0"
                      class="active thumbnail col-4"
                      aria-current="true"
                      aria-label="Slide 1"
                    >
                      <img
                        src="./images/img-1.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>

                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-3.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="3"
                      aria-label="Slide 4"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-4.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="4"
                      aria-label="Slide 5"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="5"
                      aria-label="Slide 6"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-3.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="6"
                      aria-label="Slide 7"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-4.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="7"
                      aria-label="Slide 8"
                      class="thumbnail"
                    >
                      <img
                        src="./images/img-2.webp"
                        class="d-block w-100"
                        alt="University students"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
